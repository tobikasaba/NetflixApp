{% extends "base.html" %}

{% block content %}
<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>Genre</th>
            <th>Sub Genre</th>
            <th>Link</th>
        </tr>
    </thead>
    <tbody>
        {% for netflix_genre in netflix_genres %}
        <tr>
            <td>{{ netflix_genre.genre }}</td>
            <td>{{ netflix_genre.sub_genre }}</td>
            <td>
                <a href="{{netflix_genre.link}}">{{ netflix_genre.link }}</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
